<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.9.1.js"></script>
</head>
<body>
<div id="div">
    123123
</div>
<script>
    $().ready(f());

    function f() {
        var arr = ["展昭", "小黑", "二哈", "张无忌", "张三丰", "123", "小323", "二23哈", "张232无忌", "2323三丰"];
        var divId = "div"

        generateTable(arr, divId);
    }

    function generateTable(arr, divId) {

        var txt = "<table id='123'>";

        var newArr = [];
        var tempArr = [];

        for (var i = 0; i < arr.length; i++) {
            // 临时数据来存储每行的 3个 td 的值
            tempArr.push(arr[i]);

            // 倍数行满足条件 除以3 余数为0
            if ((i + 1) % 3 == 0 || i == arr.length - 1) {
                if (tempArr.length < 3) {
                    for (var j = 0; j < 3 - tempArr.length; j++) {
                    }
                }
                // 把每行数据存储起来, 形成二维数组
                newArr.push(tempArr);
                tempArr = [];
            }
        }
        console.log(newArr)
        for (var i = 0; i < newArr.length; i++) {
            tempArr = newArr[i];
            txt += "<tr>";
            for (var j = 0; j < tempArr.length; j++) {
                txt += "<td bgcolor='#ff7f50'>" + tempArr[j] + "</td>";
            }
            txt += "</tr>";
        }

        console.log(txt)
        txt += "</table>";

        document.getElementById(divId).innerHTML = txt;
        // $("#div").html(txt);
    }

</script>

</body>
</html>
