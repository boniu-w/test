<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.9.1.js"></script>
</head>
<body>
<div id="div">
    123123
</div>
<script>
    $().ready(f());

    function f() {
        var arr = ["展昭", "小黑", "二哈", "张无忌", "张三丰", "123", "小323", "二23哈", "张232无忌", "2323三丰"];

        var txt = "<table>";

        var newarr = [];
        var arrtem = [];

        for (var i = 0; i < arr.length; i++) {
            arrtem.push(arr[i]);
            if ((i+1)%3==0|| i == arr.length - 1) {
                if (arrtem.length < 3) {
                    for (var j = 0; j < 3 - arrtem.length; j++) {
                        arrtem.push('');
                    }
                }
                newarr.push(arrtem);
                arrtem = [];
            }
        }
        console.log(newarr)

        for (var i = 0; i < newarr.length; i++) {
            arrtem = newarr[i];
            txt += "<tr>";
            for (var j = 0; j < arrtem.length; j++) {
                txt += "<td>" + arrtem[j] + "</td>";
            }
            txt += "</tr>";
        }

        console.log(txt)
        txt += "</table>";

        $("#div").html(txt);
    }

</script>

</body>
</html>
