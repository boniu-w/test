<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>state简写</title>

    <script src="../../../js/react-17.0.1/react.development.js"></script>
    <script src="../../../js/react-17.0.1/react-dom.development.js"></script>
    <script src="../../../js/babel/babel-7.0.0/babel.js"></script>
</head>
<body>

<div id="app">

</div>

<script type="text/babel">

    class Page extends React.Component {

        /*  constructor(props) {
              super(props);
              // this.state = {weather: ['hot', 'cool'], isHot: true};
              // this.demo = this.changeWeather.bind(this);
          }*/

        state = {weather: ['hot', 'cool'], isHot: true};

        render() {

            /*return (
                <div>
                    <h1 id="wea" onClick={this.demo}>
                        今天很{this.state.isHot === true ? this.state.weather[0] : this.weather[1]}</h1>
                    <h1>{this.props.name}</h1>
                </div>
            )*/

            // 这种写法 和 上面的写法有什么不同, 问什么上面的写法报错
            let {isHot, weather} = this.state;
            return (
                <div>
                    <h1 id="wea" onClick={this.changeWeather}>
                        今天很{isHot === true ? weather[0] : weather[1]}
                    </h1>
                    <h1>{this.props.name}</h1>
                </div>
            )
        }

        changeWeather = () => {
            let isHot = this.state.isHot;

            this.setState({isHot: !isHot})
        }

    }

    ReactDOM.render(<Page/>, document.getElementById("app"))

</script>

</body>
</html>
