        render() {

                    <h1>{this.props.name}</h1>
                </div>
            )
        }

        changeWeather() {
            console.log('changeWeather => ', this)

            let hot = this.state.isHot;
        }
    }

    ReactDOM.render(<Page/>, document.getElementById("app"))
