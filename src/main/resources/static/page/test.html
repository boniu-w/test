<script>
    $().ready(setPlaceholderValue())

    function switchWeekday(weekdayEN) {
        var weekCN = ["一", "二", "三", "四", "五", "六", "日"];
        var weekday = "";
        switch (weekdayEN) {
            case 1:
                weekday = weekCN[0];
                break;
            case 2:
                weekday = weekCN[1];
                break;
            case 3:
                weekday = weekCN[2];
                break;
            case 4:
                weekday = weekCN[3];
                break;
            case 5:
                weekday = weekCN[4];
                break;
            case 6:
                weekday = weekCN[5];
                break;
            case 7:
                weekday = weekCN[6];
                break;
        }

        return weekday;
    }

    function setPlaceholderValue() {
        var date = new Date();
        var weekday = date.getDay()
        console.log(typeof (weekday))
        $("#test-weekday").attr("placeholder", switchWeekday(weekday));

    }

</script>
