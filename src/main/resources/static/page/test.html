<div>
    <label>文本</label>
    <input id="test-weekday" type="text" placeholder="">
</div>
<script>
    $().ready(setPlaceholderValue())

    function switchWeekday(weekdayEN) {
        var weekCN = ["一", "二", "三", "四", "五", "六", "日"];
        var weekday = "";
        switch (weekdayEN) {
            case 1:
                weekday = weekCN[0];
                break;
            case 2:
                weekday = weekCN[1];
                break;
            case 3:
                weekday = weekCN[2];
                break;
            case 4:
                weekday = weekCN[3];
                break;
            case 5:
                weekday = weekCN[4];
                break;
            case 6:
                weekday = weekCN[5];
                break;
            case 7:
                weekday = weekCN[6];
                break;
        }

        return weekday;
    }

    function setPlaceholderValue() {
        var date = new Date();
        var weekday = date.getDay()
        console.log(typeof (weekday))
        $("#test-weekday").attr("placeholder", switchWeekday(weekday));

    }

</script>

<div>
    <button onclick="testReduce()">测试reduce函数</button>
    <button onclick="getRealPath()">获取当前网页地址</button>
</div>

<script>
    // 合并数组
    function testReduce() {
        var a1 = [1, 2, 3, 4, 5]
        var a2 = ['sdf', 'sdf', 'qwe', 'rty', 'zxc']

        var obj = a1.reduce(function (res, value, index) {
            res[a2[index]] = value;
            return res;
        }, {})

        console.log(obj, typeof obj)

        obj = a2.reduce(function (res, value, index) {
            res[a1[index]] = value;
            return res;
        }, {})

        console.log(obj, typeof obj)

    }


    function getRealPath() {
        //获取当前网址，如： http://localhost:8083/myproj/view/my.jsp
        var curWwwPath = window.document.location.href;

        console.log(curWwwPath)
        //获取主机地址之后的目录，如： myproj/view/my.jsp
        var pathName = window.document.location.pathname;

        console.log(pathName)

        var pos = curWwwPath.indexOf(pathName);

        console.log(pos)
        //获取主机地址，如： http://localhost:8083
        var localhostPaht = curWwwPath.substring(0, pos);

        console.log(localhostPaht)
        //获取带"/"的项目名，如：/myproj
        var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);

        console.log(projectName)
        //得到了 http://localhost:8083/myproj
        var realPath = localhostPaht + projectName;
        console.log(realPath);
    }
</script>
