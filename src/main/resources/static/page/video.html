<html>
<head>
    <title>Video.js直播</title>
    <meta charset="utf-8">
    <link href="http://vjs.zencdn.net/5.5.3/video-js.css" rel="stylesheet">
    <!-- If you'd like to support IE8 -->
    <script src="http://vjs.zencdn.net/ie8/1.1.1/videojs-ie8.min.js"></script>
</head>
<body>
<h1>直播间</h1>
<video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        width="640"
        height="300"
        poster="http://ppt.downhot.com/d/file/p/2014/08/12/9d92575b4962a981bd9af247ef142449.jpg"
        data-setup="{}">

    <!-- 直播地址 -->
    <source src="rtmp://cyberplayerplay.kaywang.cn/cyberplayer/demo201711-L1" type="rtmp/flv">

</video>

<!-- 引入video.js -->
<script src="http://vjs.zencdn.net/5.5.3/video.js"></script>

<!-- 自动播放 -->
<script type="text/javascript">
    var myPlayer = videojs('my-video');
    videojs("my-video").ready(function () {
        var myPlayer = this;
        myPlayer.play();
    });
</script>

<div>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/cuHJLq4uPgQ" frameborder="0" marginheight="0"
            marginwidth="0" scrolling="no" framespacing="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <br>
    <div style="float:right">采用 <a href="http://www.airpano.org.cn/" target="_blank">www.AirPano.ru</a></div>
</div>
</body>
</html>
